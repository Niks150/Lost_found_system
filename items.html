    <!-- Scrollable Container -->
    <div class="scrollable-container">
        <!-- Clickable Boxes with Images -->
        <script>
            const imageGallery = document.getElementById("image-gallery");
            const totalImages = 35; // Set the total number of images in the folder
            const imageFolder = "/images"; // Path to your images folder
          
            for (let i = 1; i <= totalImages; i++) {
              const img = document.createElement("img");
              img.src = `${imageFolder}image (${i}).jpg`; // Change format if needed (PNG, JPEG, etc.)
              img.alt = `Image ${i}`;
          
              const anchor = document.createElement("a");
              anchor.href = "#";
              anchor.classList.add("box");
              anchor.appendChild(img);
          
              imageGallery.appendChild(anchor);
            }
          </script>


        <!-- Overlay for displaying detailed information -->
        <div id="overlay" style="display: none;">
            <div id="small-box">
                <button id="close-btn">‚ùå</button>
                <img id="overlay-image" src="" alt="Selected Item">
                <div class="section">
                    <strong>Item Name</strong>
                    <p id="item-name">apple airpods</p>
                </div>
                <div class="section">
                    <strong>Last Seen Location</strong>
                    <p id="item-location">Founded at Kathi Junction</p>
                </div>
                <div class="section">
                    <strong>Description:</strong>
                    <p id="item-description">White color Airpods</p>
                </div>
                <div class="section">
                    <strong>Date (in DD/MM/YYYY):</strong>
                    <p id="item-date">12/12/2024</p>
                </div>
            </div>
        </div>
    </div>
